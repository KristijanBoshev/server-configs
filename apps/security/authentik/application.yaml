apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/KristijanBoshev/server-configs.git
      targetRevision: main
      ref: values
      path: ""
    - repoURL: https://charts.goauthentik.io
      chart: authentik
      targetRevision: 2025.8.1
      helm:
        valueFiles:
          - $values/apps/security/argo/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
